    <main>
        <h2 class="titulo"> Contactate con nosotros </h2>
        <section class="seccionContact">
            <form class="formContact">
                <article class="articleContact">
                    <label class="labelContactName">Nombre</label>
                    <input class="nameContactInput" placeholder="Nombre">
                </article>
                <article class="articleContact">
                    <label for="mail" class="labelContactMail">Mail</label>
                    <input class="mailContactInput" placeholder="Mail">
                </article>
                <article class="articleContact">
                    <label for="Questions" class="labelContactQuestions">Preguntas</label>
                    <textarea name="questionsContactInput" class="Questions" cols="50" rows="10" placeholder="Preguntas"></textarea>
                </article>
            </form>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Enviar
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¡Su consulta fue enviada!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
